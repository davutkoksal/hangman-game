<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container d-flex flex-column">
      <div class="d-flex flex-column">
        <div id="title">HANGMAN GAME</div>
        <svg height="300" width="250" class="figure-container">
          <!-- Rod -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />

          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
          <!-- Arms -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
          <!-- Legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
        <div id="wrong-words-container">
          <h4>Yanlış Harfler</h4>
          <div id="wrong-words"></div>
        </div>
        <h3 id="categoryName"></h3>
        <div id="word"></div>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <div id="letters"></div>
      </div>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Yeniden Deneyin</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
